<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <!-- SEO relevant tags -->
    <meta
      name="description"
      content="Bogna Jaszczak's personal website. You will find here my consultation schedule, contact information and list of my research papers and conference talks."
    />
    <meta name="robots" content="index" />
    <title>Bogna Jaszczak</title>
    <meta charset="UTF-8" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="phd_website" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="manifest" href="manifest.json" />

    <script>
      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = '{{flutter_service_worker_version}}';
    </script>
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <script>
      window.addEventListener("load", function (ev) {
        _flutter.loader.loadEntrypoint({
          // https://medium.com/codebrew/how-to-prevent-cache-in-flutter-web-dead8c8d3730
          entrypointUrl: `main.dart.js?v=${serviceWorkerVersion}`,
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
