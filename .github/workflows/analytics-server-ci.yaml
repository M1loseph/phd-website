name: Analytics Server Continuous Integration And Artifact Publishing
on:
  workflow_dispatch:
  pull_request:
    branches: [master]
    paths: 
      - 'phd-website-analytics-server/**'
  push:
    tags:
      - 'analytics-server/*'
    branches: [master]
    paths: 
      - 'phd-website-analytics-server/**'

jobs:
  build:
    # Self hosted runner has old ARM and new mongodb does not work there
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Print java version
        run: java -version

      - name: Run gradle build
        working-directory: 'phd-website-analytics-server/'
        run: ./gradlew build

      - name: Login to Docker Hub
        if: ${{ startsWith(github.ref, 'refs/tags/analytics-server/') }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        if: ${{ startsWith(github.ref, 'refs/tags/analytics-server/') }}
        working-directory: 'phd-website-analytics-server/'
        run: ./gradlew jib

