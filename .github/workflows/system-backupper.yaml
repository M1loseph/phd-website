name: System Backupper Continuous Integration
on:
  workflow_dispatch:
  pull_request:
    branches: [master]
    paths: 
      - 'system-backupper/**'
  push:
    tags:
      - 'system-backupper/*'
jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v5

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - working-directory: system-backupper
        run: cargo build

      - working-directory: system-backupper
        run: cargo test

  e2e-tests:
    needs: build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v5

      - name: Build docker image
        working-directory: system-backupper/testing/e2e
        run: docker compose build

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13' 

      - working-directory: system-backupper/testing/e2e
        run: pip install -r requirements.txt

      - name: Run tests
        working-directory: system-backupper/testing/e2e
        run: |
          docker compose up -d --wait
          pytest *.py

      - name: Tear down testing environment
        if: always()
        working-directory: system-backupper/testing/e2e
        run: docker compose down -v
