name: System Backupper Continuous Integration
on:
  workflow_dispatch:
  pull_request:
    branches: [master]
    paths: 
      - 'system-backupper/**'
  push:
    tags:
      - 'system-backupper/*'
jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build app in debug
        working-directory: system-backupper
        run: cargo build

      - name: Run tests
        working-directory: system-backupper
        run: cargo test
