name: System Backupper Continuous Integration
on:
  workflow_dispatch:
  pull_request:
    branches: [master]
    paths: 
      - 'system-backupper/**'
  push:
    tags:
      - 'system-backupper/*'
jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v5

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - working-directory: system-backupper
        run: cargo build

      - working-directory: system-backupper
        run: cargo test

      - uses: docker/setup-buildx-action@v3

      - name: Build simple docker image for e2e tests
        run: docker build -t system-backupper-e2e -f system-backupper/Dockerfile .
